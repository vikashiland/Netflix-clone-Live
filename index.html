<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    </head>
    <body>
        <!-- header start-->
    <header id="header" class="black-bg">
        <div class="header-cont container">
            <div class="left-cont">
                <img class="header-brand" src="https://i2.wp.com/www.verifiedmom.com/wp-content/uploads/2014/07/Netflix_Logo_Print_OneColorPMS.png?fit=8685%2C2333&ssl=1" alt="">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Tv Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Languages</li>
                </ul>
            </div>
        <div class="right-cont">
            <img src="https://th.bing.com/th/id/OIP.XTslyvDKLh-4Dmh5aM95ZQHaHa?w=191&h=191&c=7&r=0&o=5&pid=1.7" alt="">
            <img src="https://th.bing.com/th/id/OIP.I0qfPNNxqqjH_58HNUUwpQHaIL?w=193&h=213&c=7&r=0&o=5&pid=1.7" alt="">
            <img src="https://th.bing.com/th/id/OIP.lcSLGQDO0dllGAVJOcJjGgHaH2?pid=ImgDet&w=206&h=217&c=7" alt="">            
        </div>
        </div>
    </header>
        <!-- header end-->

        <!--Banner section-->
           <div class="banner-section" id="banner-section">
        
        <div class="banner_fadeBottom"></div>
        </div>
        <!--Banner section end-->

        <!-- movies section-->
        <div class="movies-cont container" id="movies-cont">
           <div class="movie-section-heading" id="movie-section-heading"></div>
            </div>
        <!-- movies sections end-->

     
</body>
</html>
